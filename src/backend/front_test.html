<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend</title>
</head>
<body>
    <h1>Chat API</h1>
    <form id="increment-form">
        <label for="text">Digite um texto:</label>
        <input type="text" id="text" name="text" required>
        <input type="hidden" id="value" name="value" value="0">
        <button type="submit">Enviar</button>
    </form>

    <p id="result"></p>

    <script>
        const form = document.getElementById('increment-form');
        const resultP = document.getElementById('result');
        let currentValue = 0;

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const text = document.getElementById('text').value;
            const value = currentValue;

            const response = await fetch('http://127.0.0.1:8000/increment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    value: value
                })
            });

            const data = await response.json();
            currentValue += 1;  // Incrementa o valor localmente

            resultP.textContent = `Resultado: ${data.result}`;
        });
    </script>
</body>
</html>
